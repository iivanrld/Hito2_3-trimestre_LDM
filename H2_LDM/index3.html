];


    // Filtrar datos por sexo
    const maleAges = data.filter(entry => entry.Sexo === 'M').map(entry => entry.Edad);
    const femaleAges = data.filter(entry => entry.Sexo === 'F').map(entry => entry.Edad);

    // Obtener recuento de edades por sexo
    const maleAgeCount = {};
    const femaleAgeCount = {};

    maleAges.forEach(age => {
        maleAgeCount[age] = (maleAgeCount[age] || 0) + 1;
    });

    femaleAges.forEach(age => {
        femaleAgeCount[age] = (femaleAgeCount[age] || 0) + 1;
    });

    // Preparar datos para el gráfico
    const uniqueAges = Array.from(new Set([...maleAges, ...femaleAges]));
    const maleCounts = uniqueAges.map(age => maleAgeCount[age] || 0);
    const femaleCounts = uniqueAges.map(age => femaleAgeCount[age] || 0);

    // Configurar el gráfico
    const ctx = document.getElementById('age-sex-chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: uniqueAges.map(String), // Edades como etiquetas
            datasets: [{
                label: 'Hombres',
                data: maleCounts,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderWidth: 1
            }, {
                label: 'Mujeres',
                data: femaleCounts,
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
