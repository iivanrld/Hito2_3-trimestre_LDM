    // Función para mostrar los datos en una tabla
    function mostrarDatos() {
        const tableDiv = document.getElementById('jsonTable');
        const table = document.createElement('table');
        table.className = 'table table-striped';
    
        // Crea la cabecera de la tabla
        const headers = ['Centro', 'Grado', 'Sexo', 'Edad', 'Pregunta_1', 'Pregunta_2', 'Pregunta_3', 'Pregunta_4', 'Pregunta_5'];
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headers.forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
    
        // Crea el cuerpo de la tabla
        const tbody = document.createElement('tbody');
        jsonData.forEach(obj => {
            const row = document.createElement('tr');
            const values = obj['Centro,Grado,Sexo,Edad,Pregunta_1,Pregunta_2,Pregunta_3,Pregunta_4,Pregunta_5'].split(',');
            values.forEach((value, index) => {
                const cell = document.createElement('td');
                cell.textContent = value.trim();
                row.appendChild(cell);
            });
            tbody.appendChild(row);
        });
        table.appendChild(tbody);
    
        // Agrega la tabla al div
        tableDiv.appendChild(table);
    }
    
    // Llama a la función para mostrar los datos
